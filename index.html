<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white text-center p-4">
        Website Generator
    </header>

    <!-- Questionnaire Section -->
    <section id="questionnaire" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Answer the Questions</h2>
                <form id="questionForm">
                    <div class="form-group">
                        <label for="websiteName">Website Name:</label>
                        <input type="text" class="form-control" id="websiteName" placeholder="Enter website name" required>
                    </div>
                    <div class="form-group">
                        <label for="websiteColor">Website Color:</label>
                        <input type="color" class="form-control" id="websiteColor" required>
                    </div>
                    <div class="form-group">
                        <label for="websiteFont">Website Font:</label>
                        <select class="form-control" id="websiteFont" required>
                            <option value="Arial">Arial</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Courier New">Courier New</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Generate Website</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Generated Website Section -->
    <section id="generatedWebsite" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 id="websiteTitle"></h2>
                <p id="websiteDescription"></p>
            </div>
        </div>
    </section>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
