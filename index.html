<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntrepidBird | Website Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white text-center p-4">
        <h1>Website Code Generator</h1>
    </header>

    <!-- Main Content Section -->
    <section id="main-content" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Generate Your Website Code</h2>
                <form id="websiteCodeForm">
                    <div class="form-group">
                        <label for="websiteName">Website Name:</label>
                        <input type="text" class="form-control" id="websiteName" placeholder="Enter website name" required>
                    </div>
                    <div class="form-group">
                        <label for="websiteColors">Website Colors (Choose 3):</label>
                        <input type="text" class="form-control" id="websiteColors" placeholder="Enter website colors" required>
                    </div>
                    <div class="form-group">
                        <label for="hasHeader">Include Header:</label>
                        <select class="form-control" id="hasHeader" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="hasFooter">Include Footer:</label>
                        <select class="form-control" id="hasFooter" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="aboutText">About Text:</label>
                        <textarea class="form-control" id="aboutText" placeholder="Enter about text" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Generate Code</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Generated Code Section -->
    <section id="generatedCode" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Your Website Code</h2>
                <div id="htmlCode" class="mb-3">
                    <h4>HTML Code</h4>
                    <pre><code id="htmlCodeSnippet"></code></pre>
                    <button id="copyHtmlCode" class="btn btn-secondary">Copy HTML Code</button>
                </div>
                <div id="cssCode" class="mb-3">
                    <h4>CSS Code</h4>
                    <pre><code id="cssCodeSnippet"></code></pre>
                    <button id="copyCssCode" class="btn btn-secondary">Copy CSS Code</button>
                </div>
                <div id="jsCode">
                    <h4>JavaScript Code</h4>
                    <pre><code id="jsCodeSnippet"></code></pre>
                    <button id="copyJsCode" class="btn btn-secondary">Copy JavaScript Code</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Clipboard.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
